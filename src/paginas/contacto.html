    <h1 class="text-center">Contacto</h1>

    <main class="contenedor-form ">
      <div class="form-container">
        
        <form class="formulario">
          <div class="campo">
            <label for="nombre">Nombre: 
            <input id="nombre" type="text" placeholder="Tu Nombre" required />
          </label>
          </div>

          <div class="campo">
            <label for="asunto">Asunto:
            <input id="asunto" type="text" placeholder="Tu Asunto" required />
          </label>
          </div>

          <div class="campo">
            <label for="email">E-mail:
            <input id="email" type="email" placeholder="Tu Email" />
          </label>
          </div>

          <div class="campo">
            <label for="tel">Teléfono:
            <input id="tel" type="tel" placeholder="Tu Teléfono" />
            </label>
          </div>

          <div class="campo">
            <label for="tel">Mensaje:
            <textarea rows="10" cols="20"></textarea>
          </label>
          
          </div>
          <div class="campo">
            <input class="btn" type="submit" value="Enviar"/>
          </div>
        </form>
      </div>
      <div class="maps-container">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105134.90576457848!2d-59.186752921092825!3d-34.56707850065838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc7d87a664c641%3A0x55098796c55322ae!2sLuj%C3%A1n%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1638498912228!5m2!1ses-419!2sar"

              <ul>

                <li>Correo: carlosvelasquezweb@gmail.com</li>
                <li>Dirección: Luján, Provincia de Buenos Aires, Argentina.</li>
              </ul>
      </div>
